<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor</title>
</head>
<body>

  <script>
    const key = 'd3146becac8f4d1cad2fe34ebe5e7402';
    const endpoint = 'https://api.cognitive.microsofttranslator.com/';
    const location = 'global';

    async function translateText() {
      const route = '/translate?api-version=3.0&from=es&to=en';

      const textToTranslate = prompt('Introduzca el texto a traducir:');

      const body = [{ Text: textToTranslate }];
      const requestBody = JSON.stringify(body);

      const headers = {
        'Content-Type': 'application/json',
        'Ocp-Apim-Subscription-Key': key,
        'Ocp-Apim-Subscription-Region': location,
      };

      const options = {
        method: 'POST',
        headers: headers,
        body: requestBody,
      };

      try {
        const response = await fetch(endpoint + route, options);
        const result = await response.text();
        console.log(result);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    translateText();
  </script>

</body>
</html>
